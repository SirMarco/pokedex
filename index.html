<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/vnd.icon" href="favicon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="pokemonChart.js" defer></script>
  <script src="./js/template.js" defer></script>
  <script src="./js/scroll.js" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./style/color.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Pokedex</title>
</head>

<body onload="init()">
  <header>
    <a href="/index2.html">
      <img src="./img/header_logo.svg" alt=""></a>
    <form onsubmit="searchPokemon(); return false;">
      <input id="inputValue" class="searchInput" minlength="2" placeholder="Suche deinen Pokemon..." required>
      <button type="submit" class="searchButton">Suchen</button>
    </form>
  </header>
  <main>
    <button onclick="topFunction()" id="topButton" class="topButton"><svg xmlns="http://www.w3.org/2000/svg" width="16"
        height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
      </svg></button>
    <div id="spinner" class="spinner">
      <h1 class="animate__animated animate__pulse animate__infinite	infinite textcolor">Loading...
        <img src="./img/pokemon_ball.png" alt="">
      </h1>
    </div>
    <div id="cards" class="pokemonCards"></div>
    <div id="loadMore" class="loadMore">
      <button onclick="loadMore()" class="loadMoreButton">Load more</button>
    </div>
  </main>
  <div id="openPokemonBox" class="popup d-none" onclick="closeDialog()"></div>


  <!-- Noresults Modal search -->
  <div class="modal fade" id="noresults" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center text-white">
          Leider wurde kein Pokemon gefunden
        </div>
      </div>
    </div>
  </div>
  <!-- Error Modal search -->
  <div class="modal fade" id="errorSearch" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center text-white">
          Leider ist die API aktuell nicht erreichbar
        </div>
      </div>
    </div>
  </div>







</body>

</html>
