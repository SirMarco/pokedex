<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/style/color.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Pokedex</title>
  <script>

  </script>

</head>

<body onload="init()">
  <header>
    <h1>Pokemon</h1>
    <div>
      <input id="inputValue" type="text" placeholder="Bitte Namen eingeben...">
      <button onclick="searchPokemon()">Search</button>
    </div>
  </header>

  <main>
    <div id="cards" class="pokemonCards"></div>

    <div id="openPokemonBox" class="popup d-none" onclick="closeDialog()"></div>

    <div class="loadMore">
      <button onclick="loadMore()">Load more</button>
    </div>
  </main>


  <!-- TABS POPUP HEADER -->
  <ul class="nav justify-content-evenly" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="pokemonBoxTab active" id="base-tab" data-bs-toggle="tab" data-bs-target="#base" type="button"
        role="tab" aria-controls="base" aria-selected="false">Base Stats <img src="/img/ball_tab.png" alt=""></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="pokemonBoxTab" id="evolution-tab" data-bs-toggle="tab" data-bs-target="#evolution" type="button"
        role="tab" aria-controls="evolution" aria-selected="false">Evolution</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="pokemonBoxTab" id="moves-tab" data-bs-toggle="tab" data-bs-target="#moves" type="button" role="tab"
        aria-controls="moves" aria-selected="false">Moves</button>
    </li>
  </ul>
  <div class="tab-content mt-1 " id="myTabContent">
    <div class="tab-pane fade show active red" id="base" role="tabpanel" aria-labelledby="base">TAB 1...</div>
    <div class="tab-pane fade red" id="evolution" role="tabpanel" aria-labelledby="evolution">TAB 12...</div>
    <div class="tab-pane fade red" id="moves" role="tabpanel" aria-labelledby="moves">TAB 13...</div>
  </div>
  <!-- TABS POPUP HEADER -->


  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true"
    title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
    Tooltip with HTML
  </button>




  <!-- <footer>
    <a href="https://www.freepnglogos.com/images/pokemon-logo-png-1428.html">Get it on pokemon logo text png</a>
  </footer> -->
</body>

</html>
