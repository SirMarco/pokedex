<!DOCTYPE html>
<html>

<head>
  <title>PokeAPI Suche</title>
</head>

<body>
  <h1>PokeAPI Suche</h1>
  <input type="text" id="searchInput" placeholder="Suche nach einem Pokémon">
  <button onclick="searchPokemon()">Suchen</button>
  <ul id="pokemonList"></ul>

  <script>
    async function searchPokemon() {
      const searchTerm = document.getElementById('searchInput').value;
      const apiUrl = `https://pokeapi.co/api/v2/pokemon/?limit=1000`;

      try {
        const response = await fetch(apiUrl);


        if (response.status === 200) {
          const data = await response.json();
          console.log(response);

          const pokemonList = document.getElementById('pokemonList');
          pokemonList.innerHTML = ''; // Lösche vorherige Suchergebnisse

          let resultsHtml = '';

          for (let i = 0; i < data.results.length; i++) {
            const pokemon = data.results[i];
            if (pokemon.name.toLowerCase().includes(searchTerm.toLowerCase())) {
              resultsHtml += `<li>${pokemon.name}</li>`;
            }
          }

          if (resultsHtml === '') {
            // Kein passendes Ergebnis gefunden
            resultsHtml = '<li>Kein passendes Pokémon gefunden.</li>';
          }

          pokemonList.innerHTML = resultsHtml;
        }
      } catch (error) {
        console.error('Fehler beim Abrufen der Daten:', error);
      }
    }
  </script>
</body>

</html>
