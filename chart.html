<!DOCTYPE html>
<html>

<head>
  <title>Chart.js Beispiel</title>
  <!-- Fügen Sie Chart.js 4.4.0 über CDNJS hinzu -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
</head>

<body>
  <script>

    window.onload = function () {
      // Die Daten für das Balkendiagramm
      var data = {
        labels: ["Januar", "Februar", "März", "April", "Mai"],
        datasets: [{
          label: "Umsatz",
          data: [4500, 3200, 5800, 2500, 4900],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      };

      // Konfigurationsoptionen für das Balkendiagramm
      var options = {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      };

      // Erstellen Sie ein Balkendiagramm im Canvas-Element
      var ctx = document.getElementById('barChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
      });
    }

  </script>

  <div style="width: 80%;">
    <canvas id="barChart"></canvas>
  </div>


</body>

</html>
